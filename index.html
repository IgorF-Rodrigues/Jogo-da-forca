<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forca</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Schoolbell&display=swap" rel="stylesheet">

</head>
<body>
    
    <section class="tela">
        <h1 class="titulo">Jogo da Forca</h1>
        <section class="secao-dica"></section>
        <section class="secao-palavra-secreta"></section>
        <div class="div-forca">
            <svg height="250" width="200" class="img-forca">
                <line x1="60" y1="20" x2="140" y2="20" class="forca"/>
                <line x1="140" y1="20" x2="140" y2="50" class="forca"/>
                <line x1="60" y1="20" x2="60" y2="230" class="forca"/>
                <line x1="20" y1="230" x2="100" y2="230" class="forca"/>
                <circle cx="140" cy="70"  r="20" class="membros"/>
                <line x1="140" y1="90" x2="140" y2="150" class="membros"/>
                <line x1="140" y1="120" x2="120" y2="100" class="membros"/>
                <line x1="140" y1="120" x2="160" y2="100" class="membros"/>
                <line x1="140" y1="150" x2="120" y2="180" class="membros"/>
                <line x1="140" y1="150" x2="160" y2="180" class="membros"/>
            </svg>
        </div>
        <section class="secao-letras-erradas"></section>
        <section class="teclado"></section>       
        
        
    </section>

    <script src="main.js"></script>
</body>
</html>
